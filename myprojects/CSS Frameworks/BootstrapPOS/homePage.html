<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap POS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<section class="position-relative homePageSection">
<nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi" style="position: fixed;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" alt="" style="width: 130px; height: 30px" class="d-inline-block align-text-top logo">
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 naviItems">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="homePage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="items.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="placeOrder.html">Orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner vw-100 vh-100">
            <div class="carousel-item active h-100">
                <img src="assets/images/01.jpg" class="d-block w-100 h-100" alt="welcome">
            </div>
            <div class="carousel-item h-100">
                <img src="assets/images/02.jpg" class="d-block w-100 h-100" alt="slide 2">
            </div>
            <div class="carousel-item h-100">
                <img src="assets/images/03.jpg" class="d-block w-100 h-100" alt="slide 3">
            </div>
            <div class="carousel-item h-100">
                <img src="assets/images/04.jpeg" class="d-block w-100 h-100" alt="slide 4">
            </div>
            <div class="carousel-item h-100">
                <img src="assets/images/05.jpg" class="d-block w-100 h-100" alt="slide 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
